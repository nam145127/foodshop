<!DOCTYPE html>
<html lang="vi">
<head>
   <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Viper</title>
  <link rel="icon" type="image/png" href="https://res.cloudinary.com/dacnobglx/image/upload/v1751352964/OIP_wiyqih.jpg">
  <link rel="stylesheet" href="register.css">
</head>
<body>
  <h2>🔐 Đăng ký tài khoản</h2>
  <form id="registerForm">
    <input type="text" id="name" placeholder="Họ tên" required><br>
    <input type="email" id="email" placeholder="Email" required><br>
    <input type="password" id="password" placeholder="Mật khẩu" required><br>
    <button type="submit">Đăng ký</button>
  </form>
  <p>Đã có tài khoản? <a href="login.html">Đăng nhập</a></p>

  <script>
    document.getElementById("registerForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const res = await fetch("http://localhost:3000/api/auth/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, password })
      });

      const data = await res.json();
      if (res.ok) {
        alert("Đăng ký thành công!");
        window.location.href = "login.html";
      } else {
        alert(data.message || "Đăng ký thất bại");
      }
    });
  </script>
</body>
</html>
